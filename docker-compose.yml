version: '3.8'

services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build:
      context: ./breast-cancer-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge 