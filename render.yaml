services:
  # Backend API Service
  - type: web
    name: breast-cancer-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /predict
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend Service
  - type: web
    name: breast-cancer-ui
    env: static
    buildCommand: cd breast-cancer-ui && npm install && npm run build
    staticPublishPath: breast-cancer-ui/out
    envVars:
      - key: NODE_VERSION
        value: 18.17.0 